<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Divsss e Style</title>
    <style>
        /* Definindo o estilo da div que envolve o texto */
        .caixa {
            background-color: #4CAF50; /* Cor de fundo */
            color: white; /* Cor do texto */
            padding: 20px; /* Espa√ßamento interno */
            text-align: center; /* Centraliza o texto *a/
            border-radius: 10px; /* Bordas arredondadas */
            font-size: 24px; /* Tamanho da fonte */
            font-family: Arial, sans-serif; /* Fonte */
            width: 300px; /* Largura da caixa */
            margin: 0 auto; /* Centraliza a caixa na tela */
        }
    </style>
</head>
<body>

    <div class="caixa">
        Hello World
    </div>

</body>
</html>
